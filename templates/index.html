<!DOCTYPE html>
<html>
  <head>
    <title>Adjust to $200</title>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Adjust to $200</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
          }
          h1 {
            text-align: center;
            margin: 30px 0;
          }
          form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
          }

          label {
            font-weight: bold;
          }

          input[type="number"] {
            width: 50px;
            padding: 6px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
          }

          input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
          }

          input[type="submit"]:hover {
            background-color: #45a049;
          }
        </style>
      </head>
      <body>
        <h1>Adjust to $200</h1>
        <form action="{{ url_for('adjust') }}" method="post">
          <label for="hundreds">Number of $100 bills:</label>
          <input
            type="number"
            id="hundreds"
            name="hundreds"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />
          <label for="fifties">Number of $50 bills:</label>
          <input
            type="number"
            id="fifties"
            name="fifties"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />

          <label for="twenties">Number of $20 bills:</label>
          <input
            type="number"
            id="twenties"
            name="twenties"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />
          <label for="tens">Number of $10 bills:</label>
          <input
            type="number"
            id="tens"
            name="tens"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />
          <label for="fives">Number of $5 bills:</label>
          <input
            type="number"
            id="fives"
            name="fives"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />

          <label for="twos">Number of $2 bills:</label>
          <input
            type="number"
            id="twos"
            name="twos"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />

          <label for="ones">Number of $1 bills:</label>
          <input
            type="number"
            id="ones"
            name="ones"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />

          <label for="quarters">Number of $0.25 coins:</label>
          <input
            type="number"
            id="quarters"
            name="quarters"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />

          <label for="dimes">Number of $0.10 coins:</label>
          <input
            type="number"
            id="dimes"
            name="dimes"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />

          <label for="nickels">Number of $0.05 coins:</label>
          <input
            type="number"
            id="nickels"
            name="nickels"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />

          <label for="pennies">Number of $0.01 coins:</label>
          <input
            type="number"
            id="pennies"
            name="pennies"
            min="0"
            value="0"
            style="width: auto; display: inline-block"
          />
          <br />

          <input type="submit" value="Submit" />
        </form>
      </body>
    </html>
  </head>
</html>
